<style>
    html,body
    {
        height: 100%;
    }
    .article_box {
        height: 100%;
        width: 100%;
        background-image: linear-gradient(#FF4013, rgb(355, 154, 59));
        margin: 0;
        padding: 0;
      position: relative;
      overflow: hidden;
    }

    .bacground_photo {
        height: 15%;
        width: 100%;
        background-size: cover;
        float: left;
        z-index: 200;
        position: relative;
    }

    .bacground_photo_img {
        width: 100%;

    }

    .logo {
        width: 70%;

        display: flex;
        align-content: center;
        justify-content: start;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12);
        position: relative;
        z-index: 200;


    }

    .logo img {
        width: 7em;
        aspect-ratio: auto;
        border: 1px solid #000;
        border-radius: 50%;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12);
        margin: -12px 11px 9px 13px;
    }

    .logo label {
        font-size: 2rem;
        color: white;
        height: 27px;
        align-self: center;
        margin-top: 1.4em;
        z-index: 200;
        position: relative;
    }

    .info_panel {
        width: 26%;
        background-color: white;
        float: right;
        border-radius: 20px;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12);
        display: flex;
        align-items: start;
        flex-direction: column;
        justify-content: space-around;
        overflow: auto;
        gap: 22px;
        padding: 2%;
        position: relative;
        z-index: 200;


    }

    .info_panel label {
        list-style: none;
        line-height: 1.5;
        color: black;
        text-transform: uppercase;
        gap: 30px;

    }

    .topic_social {
        color: #d94d29;

    }

    .description_social {
        color: grey;
    }

    .social_media {
        display: flex;
        align-content: center;
        flex-direction: row;
        justify-content: space-around;
        width: 100%
    }

    .link {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-items: start;
        text-decoration: none;
        text-align: center;
    }

    .description_social {
        font-size: 0.5rem;
    }

    .link i {
        font-size: 30px;
        color: #D94D29;
        margin-bottom: 10px;
    }

    .main_panel {

        width: 70%;
        display: flex;
        align-content: center;
        justify-content: start;
        height: 62%;

    }

    .description {
        width: 81%;
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12);
        display: flex;
        overflow: auto;
        padding: 2%;
        margin: auto;
        height: 85%;
        z-index: 200;
        position: relative;
        text-align: justify;

        flex-direction: column;
    }
    .project
    {
        width: 81%;
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12);
        display: none;
        overflow: auto;
        padding: 2%;
        margin: auto;
        height: 85%;
        z-index: 200;
        position: relative;
        text-align: justify;

        flex-direction: column;

    }
    .bg-bubbles {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 90%;
        height: 120%;
        z-index: 1;
    }

    .bg-bubbles li {
        position: absolute;
        list-style: none;
        display: block;
        width: 40px;
        height: 40px;
        bottom: -150px;
        -webkit-animation: square 25s infinite;
        animation: square 25s infinite;
        transition-timing-function: linear;
        z-index: 1;
        border: 1px solid white;
        border-radius: 13%;
    }

    .bg-bubbles li:nth-child(1) {
        left: 3%;
    }

    .bg-bubbles li:nth-child(2) {
        left: 20%;
        width: 80px;
        height: 80px;
        -webkit-animation-delay: 2s;
        animation-delay: 2s;
        -webkit-animation-duration: 17s;
        animation-duration: 17s;
    }

    .bg-bubbles li:nth-child(3) {
        left: 5%;
        -webkit-animation-delay: 4s;
        animation-delay: 4s;
    }

    .bg-bubbles li:nth-child(4) {
        left: 21%;
        width: 60px;
        height: 60px;
        -webkit-animation-duration: 22s;
        animation-duration: 22s;
        background-color: rgba(255, 255, 255, 0.25);
    }

    .bg-bubbles li:nth-child(5) {
        left: 81%;
    }

    .bg-bubbles li:nth-child(6) {
        left: 90%;
        width: 120px;
        height: 120px;
        -webkit-animation-delay: 3s;
        animation-delay: 3s;
        background-color: rgba(255, 255, 255, 0.2);
    }

    .bg-bubbles li:nth-child(7) {
        left: 13%;
        width: 160px;
        height: 160px;
        -webkit-animation-delay: 7s;
        animation-delay: 7s;
    }

    .bg-bubbles li:nth-child(8) {
        left: 77%;
        width: 20px;
        height: 20px;
        -webkit-animation-delay: 15s;
        animation-delay: 15s;
        -webkit-animation-duration: 40s;
        animation-duration: 40s;
    }

    .bg-bubbles li:nth-child(10) {
        left: 93%;
        width: 160px;
        height: 160px;
        -webkit-animation-delay: 11s;
        animation-delay: 11s;
    }

    .bg-bubbles li:nth-child(9) {
        left: 12%;
        width: 10px;
        height: 10px;
        -webkit-animation-delay: 2s;
        animation-delay: 2s;
        -webkit-animation-duration: 40s;
        animation-duration: 40s;
        background-color: rgba(255, 255, 255, 0.3);
    }

   .article_box button {
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12);
        padding: 15px;
        position: relative;
        z-index: 200;
        left: 5%;
        top: 1%;
        cursor: pointer;
    }

    @keyframes square {
        0% {
            transform: translateY(0);
        }
        100% {
            transform: translateY(-200vh) rotate(600deg);
        }
    }

    .basic_info {
        font-size: 2rem;
    }
</style>
<article class="article_box">
    <div class="bacground_photo" style="background-image: url('../image/bacground/$background_path')">

    </div>
    <aside class="info_panel">
        <label>Pełna nazwa:$full_name</label>
        <label>Liczba osób:$people</label>
        <label>Adres mail:$email</label>
        <label>Zarząd</label>
        $menagment
        <label>Social Media</label>
        <div class="social_media">

            <a href="$facebook" class="link">
                <i class="fa-brands fa-facebook" aria-hidden="true"></i>
                <label class="topic_social">Facebook</label>
                <label class="description_social">Dołacz do nas na Facebooku</label>
            </a>
            <a href="$instagram" class="link">
                <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                <label class="topic_social">Instagram</label>
                <label class="description_social">Śledż nas na instagramie</label>
            </a>
            <a href="$web" class="link">
                <i class="fa-solid fa-globe"></i>
                <label class="topic_social">Strona koła</label>
                <label class="description_social">Zobacz co u nas</label>
            </a>
        </div>
    </aside>
    <div class="logo"><img src="../image/logo/$logo_path"><label>$name</label></div>

    <button id="main_info">Informacje Podstawowe</button>
    <button id="project_info">Organizowane Projekty</button>
    <div class="main_panel">
        <div class="description">
            <label class="basic_info">Informacje Podstawowe</label>
            $info_basic
        </div>
        <div class="project" >
            <label class="basic_info">Informacje Projektowe</label>
            $proiect_basic

        </div>
    </div>
    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</article>
<script>
    const main_info=document.getElementById("main_info");
    const project_info=document.getElementById("project_info");
    const description=document.getElementsByClassName("description")[0];
    const project=document.getElementsByClassName("project")[0];
    main_info.addEventListener("click", function () {
        description.style.display="flex";
        project.style.display="none";
    });
    project_info.addEventListener("click", function () {
        project.style.display="flex";
        description.style.display="none";
    });
</script>
